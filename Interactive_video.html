<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <video id="interactive-video" width="640" height="360" controls>
    <source src="animation_comparison.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="controls">
    <button onclick="playPause()">Play/Pause</button>
    <input type="range" id="seek-bar" value="0" step="1">
  </div>

  <script>
    var video = document.getElementById("interactive-video");
    var seekBar = document.getElementById("seek-bar");

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    seekBar.addEventListener("input", function() {
      var seekTime = video.duration * (seekBar.value / 100);
      video.currentTime = seekTime;
    });
  </script>
</body>
</html>
